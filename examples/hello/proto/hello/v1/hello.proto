syntax = "proto3";

package hello.v1;

import "google/api/annotations.proto";

option go_package = "github.com/iamrajiv/grpconf-india-2025/examples/hello/v1;hellov1";

// GreeterService provides greeting functionality
service GreeterService {
  // SayHello returns a greeting message
  rpc SayHello(SayHelloRequest) returns (SayHelloResponse) {
    option (google.api.http) = {
      post: "/v1/hello"
      body: "*"
    };
  }
}

// SayHelloRequest contains the user's name
message SayHelloRequest {
  string name = 1;
}

// SayHelloResponse contains the greeting message
message SayHelloResponse {
  string message = 1;
}
